  <div class="contact-form">
    <br>
    <h1>Contact Us</h1>

    <!-- replace "example@mail.com" with random string provided in mail after activation  -->
    <form action="https://formsubmit.co/6b3c124de7f8069f2af43a61fc4fd123" method="POST">
      <label for="name">Name:</label>
      <input id="name" type="text" class="name" placeholder="Name" aria-label="Name input" required />

      <label for="email">Email-id:</label>
      <input type="email" id="email" class="email" placeholder="example@email.com" aria-label="email id input"
        required />

      <label for="message">Your Message:</label>

    </form>
